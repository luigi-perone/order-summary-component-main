<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="main-img" src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="panel">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan row space-between">
          <div class="row">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="price column">
              <h3>Annual Plan</h3>   
              <p>$59.99/year</p> 
            </div>
          </div>
          
          <a href="#">Change</a>
        </div>
        <div class="button column">
          <button class="proceed">Proceed to Payment</button>
          <a class="cancel">Cancel Order</a>
        </div>
        
      </div>
    </div>

  </main>
</body>
</html>
